<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-green-400 to-blue-600">
    <div class="w-full max-w-md p-8 bg-white/20 backdrop-blur-lg rounded-xl shadow-xl text-center transform transition hover:scale-105">
        <h1 class="text-3xl font-bold text-white mb-6">🚢 Titanic Survival Prediction</h1>
        
        <div class="text-6xl mb-4">
            {% if prediction == "Survived" %}
                <span class="text-green-400">✔️</span>
            {% else %}
                <span class="text-red-400">❌</span>
            {% endif %}
        </div>
        
        <p class="text-lg font-semibold text-white">Prediction: 
            <span class="text-yellow-300 text-2xl">{{ prediction }}</span>
        </p>

        <a href="/" class="mt-6 inline-block w-full p-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-xl font-bold hover:scale-105 transition transform shadow-lg">
            🔄 Try Again
        </a>
    </div>
</body>
</html>
